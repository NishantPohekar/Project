<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Manager</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 20px; background-color: #f4f4f4; }
        .container { max-width: 800px; background: white; padding: 20px; margin: 20px auto; border-radius: 10px; box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1); }
        input, button { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; font-size: 16px; }
        button { background: #007BFF; color: white; border: none; cursor: pointer; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: center; }
        th { background-color: #007BFF; color: white; }
        .delete-btn { background: red; color: white; padding: 5px 10px; border: none; cursor: pointer; }
        #videoPreview { display: none; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>YouTube Video Manager</h2>
        <h3>Upload a New Video</h3>
        <input type="text" id="videoTitle" placeholder="Enter Video Title">
        <input type="text" id="videoDesc" placeholder="Enter Video Description">
        <input type="date" id="videoDate">
        <input type="text" id="videoPurpose" placeholder="Enter Purpose">
        <input type="text" id="videoURL" placeholder="Enter YouTube Video Link" oninput="showVideoPreview()">
        <div id="videoPreview">
            <h4>Video Preview:</h4>
            <img id="previewThumbnail" src="" alt="Video Preview" width="100%">
        </div>
        <button onclick="addVideo()">Upload Video</button>
    </div>
    <div class="container" id="uploadedVideosContainer">
        <h3>Uploaded Videos</h3>
        <table>
            <thead>
                <tr>
                    <th>Thumbnail</th>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Date</th>
                    <th>Purpose</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="videoList"></tbody>
        </table>
    </div>
    <script>
        let videos = [];

        function extractVideoID(url) {
            let match = url.match(/(?:youtu\.be\/|youtube\.com\/(?:embed\/|watch\?v=))([a-zA-Z0-9_-]{11})/);
            return match ? match[1] : null;
        }

        function showVideoPreview() {
            let url = document.getElementById("videoURL").value;
            let videoID = extractVideoID(url);
            if (videoID) {
                document.getElementById("previewThumbnail").src = `https://img.youtube.com/vi/${videoID}/hqdefault.jpg`;
                document.getElementById("videoPreview").style.display = "block";
            } else {
                document.getElementById("videoPreview").style.display = "none";
            }
        }

        function addVideo() {
            let title = document.getElementById("videoTitle").value;
            let description = document.getElementById("videoDesc").value;
            let date = document.getElementById("videoDate").value;
            let purpose = document.getElementById("videoPurpose").value;
            let url = document.getElementById("videoURL").value;
            let videoID = extractVideoID(url);
            if (!videoID) {
                alert("Invalid YouTube URL!");
                return;
            }

            let thumbnailURL = `https://img.youtube.com/vi/${videoID}/hqdefault.jpg`;
            let video = { title, description, date, purpose, url, thumbnail: thumbnailURL };
            videos.push(video);
            displayVideos();
            alert("Video Uploaded Successfully!");
        }

        function displayVideos() {
            let videoContainer = document.getElementById("videoList");
            videoContainer.innerHTML = "";

            videos.forEach((video, index) => {
                let row = `
                    <tr>
                        <td><img src="${video.thumbnail}" alt="Thumbnail" width="100"></td>
                        <td>${video.title}</td>
                        <td>${video.description}</td>
                        <td>${video.date}</td>
                        <td>${video.purpose}</td>
                        <td><button class="delete-btn" onclick="deleteVideo(${index})">Delete</button></td>
                    </tr>
                `;
                videoContainer.innerHTML += row;
            });
        }

        function deleteVideo(index) {
            videos.splice(index, 1);
            displayVideos();
            alert("Video Deleted Successfully!");
        }
    </script>
</body>
</html>
